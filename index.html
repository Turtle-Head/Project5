<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
  <head>
    <meta charset="utf-8">
    <!--Author:James Fehr-->
    <title>Neighborhood Map-Bernard Avenue, Kelowna, BC</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <!--CDN Scripts for Application functionality-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD77-4_C9EZCXu_BdW1oXWH22fV9q41gcE&libraries=places"></script>
    <!--Content Goes Here-->
    <div id="content" class="flex, panel">
      <div class="head">
        <div class="flex" align="center" border="2px" background-color="blue" padding="10px">
          <a href="http://maps.google.com" margin="15px"><img src="https://developers.google.com/places/documentation/images/powered-by-google-on-non-white.png" height="25px"></a>
          <a href="http://yelp.com" margin="15px"><img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/developer_pages/bce1cedefd37/assets/img/yelp_powered_btn_dark@2x.png" height="25px"></a>
          <img src="" data-bind="attr: {src: 'https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSBMsTshlI8_G6WyE70rSrDadZnEk1RoH9ilv7Ky8KnmGDoZOL-aFVsOA'}" height="25px">
          <h1>Neighborhood Map Project for the Udacity: Front End Nanodegree</h1>
        </div>
      </div>
      <div class="flex">

      <table>
        <thead>
          <tr><th class="ham_menu_head">Locations</th></tr>
        </thead>
        <tbody data-bind="foreach: places">
          <tr><td class="hamburger_menu" data-bind="text: name, click: $data.setYelp"></td></tr>
        </tbody>
      </table>
      <!--<div class="flexHead">
        <ul class="ham_menu_head" data-bind="foreach: places">
            <li class="hamburger_menu" data-bind="text: name, click: $data.setYelp"></li>
          </ul>-->
          <div id="map"></div>
      </div>

      <div class="flex">
        <p>
          <button id="yelpTog">Close</button>
          Filter: <input class="textArea" width="400px" type="textInput: filterData"></input>
        </p>
      </div>
      <div id="yelp" data-bind="with: currentYelp">
        <img class="images" src=""data-bind="photo">
        <h2 id="biz_name" data-bind="text: name"></h2>
        <div class="phone" data-bind="text: address"></div>
        <div class="images" data-bind="with: gData.photos">
          <div class="images" data-bind="text: html_attributions"></div>
        </div>
        <div data-bind="with: yelp">
          <div class="phone" data-bind="text: display_phone"></div>
          <div class="flex">
            <div class="rate">Rating: </div>
            <img class="rate" src="" alt="Rating" data-bind="attr: {src: rating_img_url}">
            <div class="rate">Gelp Rating:</div>
            <div class="rate" data-bind="text: $parent.rating"></div>
          </div>
          <div class="flex2">
            <div class="flex2">
              <img class="images" src="" alt="Google Street View" data-bind="attr: {src: $parent.locImg}">
              <img src="" data-bind="attr: {src: snippet_image_url}">
              <img src="" data-bind="attr: {src: image_url}">
              <a href="" data-bind="attr: {href: url}"><img src="https://s3-media3.fl.yelpcdn.com/assets/srv0/developer_pages/bce1cedefd37/assets/img/yelp_powered_btn_dark@2x.png" height="100px" alt="View on Yelp"></a>
              <div id="snippet" data-bind="text: snippet_text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Application Scripts Go Here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/keys.min.js"></script>
    <script src="js/appV2.js"></script>
    <!---->
  </body>
</html>
